<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="container">
<form action="/setting" method="post">
  <table class="table">
    <tr>
      <th colspan="2" style="text-align: center">Settings</th>
    </tr>
    <tr>
      <td>Languages</td>
      <td>
        <select name="languages">
          <option value="English">English</option>
          <option value="Vietnamese">Vietnamese</option>
          <option value="Japanese">Japanese</option>
          <option value="Chinese">Chinese</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Page Size</td>
      <td>
        <span>Show</span>
        <select name="pageSize">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <span>email per page</span>
      </td>
    </tr>
    <tr>
      <td>Spams filter</td>
      <td>
        <input name="spamFilter" type="checkbox">
        <span>Enable spams filter</span>
      </td>
    </tr>
    <tr>
      <td>Signature</td>
      <td>
        <textarea name="signature" rows="5" class="form-control" required>Signature</textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/" type="button" class="btn btn-primary">Cancel</a>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
