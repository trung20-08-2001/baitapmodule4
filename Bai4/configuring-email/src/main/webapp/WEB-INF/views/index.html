<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="container">
<form action="/setting" method="get">
    <table class="table-sm" th:object="${email}">
        <tr>
            <th colspan="2" style="text-align: center">Current Configuration</th>
        </tr>
        <tr>
            <td>Languages</td>
            <td th:text="*{languages}">
            </td>
        </tr>
        <tr>
            <td>Page Size</td>
            <td th:text="*{pageSize}"></td>
        </tr>
        <tr>
            <td>Spams filter</td>
            <td th:if="*{spamFilter==false}"><span>No</span></td>
            <td th:if="*{spamFilter==true}"><span>Yes</span></td>
        </tr>
        <tr>
            <td>Signature</td>
            <td th:text="*{signature}"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <a href="/setting" type="submit" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
