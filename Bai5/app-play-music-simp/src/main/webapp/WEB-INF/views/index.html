<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container">
    <h2>Song List</h2>
    <a href="/create" type="button" class="btn btn-primary">Create</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Artist</th>
            <th>Category</th>
            <th>Run</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s: ${songs}">
            <td th:text="${s.getName()}"></td>
            <td th:text="${s.getArtist()}"></td>
            <td th:text="${s.getCategory()}"></td>
            <td><audio controls>
                <source th:src="@{'/music/'+${s.getNameFile()}}" type="video/mp4">
            </audio></td>
            <td><a th:href="@{/edit/(id=${s.id})}" type="button" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/delete/{id} (id=${s.id})}" type="button" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
